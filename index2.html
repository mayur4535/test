
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Drum.js: iOS Picker View Examples</title>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<style>
  .container { margin: 150px auto; max-width: 960px; }
  .drum-viewport {
  cursor: pointer;
  font-family: sans-serif;
}

.drum-item {
  padding: 0.4em;
}

.drum {
  margin: 30px;
}
  .example {
  position: relative;
  margin: 30px;
  display: inline-block;
}

.example::before,
.example::after {
  content: "";
  position: absolute;
  top: calc(50% - 2px);
  width: 0.5rem;
  height: 1px;
  background: red;
  background-position: 0 0;
  background-repeat: no-repeat;
  background-size: 7px 100%;
  box-shadow: 0 1px 2px hsla(0, 0%, 0%, .7);
}

.example::before {
  background-image: linear-gradient(to right, hsla(0, 0%, 0%, .7), hsla(0, 0%, 0%, 0));
}

.example::after {
  background-position-x: 100%;
  background-image: linear-gradient(to left, hsla(0, 0%, 0%, .7), hsla(0, 0%, 0%, 0));
}

.example::before {
  left: 0;
}

.example::after {
  right: 0;
}

.example .drum-viewport {
  margin: 0;
  padding: 0 5px;
  height: 5em;
  font-size: 1rem;
  position: relative;
  box-shadow: inset 1px 0 7px hsla(0, 0%, 0%, .7);
}

.example .drum-viewport:focus {
  outline: none;
  box-shadow: inset 1px 0 7px hsla(0, 0%, 0%, .7),
    0 0 7px 1px hsl(42, 100%, 40%);
}

.example .drum-viewport::before,
.example .drum-viewport::after {
  content: "";
  position: absolute;
  z-index: 1;
  left: 0;
  right: 0;
  height: 1.5em;
  background: hsla(0, 0%, 0%, .8);
  box-shadow: 1px 2px 7px hsla(0, 0%, 0%, .7);
}

.example .drum-viewport::before {
  top: 0;
  border-bottom: 1px solid hsla(0, 0%, 0%, .5);
}

.example .drum-viewport::after {
  bottom: 0;
  border-top: 1px solid hsla(0, 0%, 100%, .6);
}

.example .drum-item {
  background: transparent;
  color: hsl(42, 100%, 40%);
  text-align: center;
  font-weight: bold;
  padding-top: .6em;
}
.drum-2.drum-viewport {
  height: 3em;
  background: hsl(90, 90%, 90%);
  font-size: 2rem;
}
.drum-2:focus {
  outline: 1px solid hsl(90, 90%, 37%);
}
.drum-2 .drum-drum {
  margin: 0 .75em;
}
.drum-2 .drum-item {
  background: white;
  border-top: 3px solid hsl(90, 90%, 90%);
  border-bottom: 3px solid hsl(90, 90%, 90%);
  color: hsl(90, 90%, 37%);
  text-align: center;
  font-weight: bold;
}

  </style>
</head>

  
    <div class="example">
   
    <h2>From A Select</h2>

<select class="drum">
  <option>jQuery</option>
  <option>Script</option>
  <option>Net</option>
  <option>CSS</option>
  <option>JavaScript</option>
  <option>HTML</option>
  <option>ReactJS</option>
  <option>jQuery</option>
  <option>Script</option>
  <option>Net</option>
  <option>CSS</option>
  <option>JavaScript</option>
  <option>HTML</option>
  <option>ReactJS</option>
</select> 

    <select class="week-day">
  <option>jQuery</option>
  <option>Script</option>
  <option>Net</option>
  <option>CSS</option>
  <option>JavaScript</option>
  <option>HTML</option>
  <option>ReactJS</option>
</select>
  </div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
<script src="https://www.jqueryscript.net/demo/slot-machine-picker-drum/jquery.drum.min.js"></script>
<script>
  $('.drum').drum({
    min: 0,
    max: 10,
    value: 4
  });
  $('.week-day').drum({
    classes: {
        'drum-viewport': 'drum-2'
      }
  });
</script>

</body>
</html>
