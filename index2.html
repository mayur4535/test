<!--



// CED subroutine for cleaning up JavaScript rounding errors 

// to any reasonable number of decimal places 5/5/1997 last mod 2/19/2004

// round for decimal of (value of precision) places, default is 3

// This routine can be used to pass a number and a number for precision

// or just a number only, that is to be rounded to a set number of decimal

// places. This routine supports leading and training zeros, leading and

// trailing spaces, and padding. To prevent errors, pass variables as a string.



function perRound(num, precision) {

	var precision = 3; //default value if not passed from caller, change if desired

	// remark if passed from caller

	precision = parseInt(precision); // make certain the decimal precision is an integer

    var result1 = num * Math.pow(10, precision);

    var result2 = Math.round(result1);

    var result3 = result2 / Math.pow(10, precision);

    return zerosPad(result3, precision);

}



function zerosPad(rndVal, decPlaces) {

    var valStrg = rndVal.toString(); // Convert the number to a string

    var decLoc = valStrg.indexOf("."); // Locate the decimal point

    // check for a decimal 

    if (decLoc == -1) {

        decPartLen = 0; // If no decimal, then all decimal places will be padded with 0s

        // If decPlaces is greater than zero, add a decimal point

        valStrg += decPlaces > 0 ? "." : "";

    }

    else {

        decPartLen = valStrg.length - decLoc - 1; // If there is a decimal already, only the needed decimal places will be padded with 0s

    }

     var totalPad = decPlaces - decPartLen;    // Calculate the number of decimal places that need to be padded with 0s

    if (totalPad > 0) {

        // Pad the string with 0s

        for (var cntrVal = 1; cntrVal <= totalPad; cntrVal++) 

            valStrg += "0";

        }

    return valStrg;

}

// send the value in as "num" in a variable



// clears field of default value

function clear_field(field) {

		if (field.value==field.defaultValue) {

			field.value=''

		}

	}



	digit00 = 0;

	digit01 = 0;

	digit1 = 0;

	digit2 = 0;

	digit3 = 0;

	digit4 = '+/- 20%';



// generic object maker prepares an empty array of n items



function makeArray(n) {

	this.length = n

	for (var i=1; i <= n; i++)

		this[i] = null

}



// calculate capacitance value



function calcCap(d1, d2, d3) {

      var farads = 0

      var i = 0

      multiplier = 1

	if ((d3 != .1) && (d3 != .01))

	{

        for (i = 0; i < d3; ++i)

            multiplier *= 10

	  var farads = ((d1 * 10) + d2) * multiplier

	}

	else {

		 var farads = ((d1 * 10)* d3 + d2 * d3)

	     }



	farads = format(farads)

	return farads

}



// format capacitance values for output



function format(faradval) {

	var result = ""

	if (faradval >= 10e9) 

	{

		faradval /= 10e8

		result = "  " + faradval + " mF"

		return result

	}

	else if (faradval >= 10e6) 

		{

		  faradval /= 10e5

 		  result = "  " + faradval + " uF"

		  return result

		}

		else if (faradval >= 10e3) 

			{

		  	  faradval /= 10e2

 		  	  result = "  " + faradval + " nF"

		  	  return result

			}

			else {

				  result = "  " + faradval + " pF"

				  return result

	      	     }

}



// the main function that displays new colors and calculates values



function computeForm(form) {

      // calculate the capacitance

      form.capval.value = calcCap(digit1, digit2, digit3)

      // show the tolerance

      form.tolval.value = digit4

      return 0

}



function clearForm(form)

{

    digit1 = 0

    digit2 = 0

    digit3 = 0

    form.capval.value = ""

    form.tolval.value = "" 

}



//-->
