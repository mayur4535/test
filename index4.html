{var x=document.getElementById("binary1").value;var y=document.getElementById("binary2").value;if((/[^0-1]/g.test(x))||x==""){document.getElementById("error1").innerHTML="Enter a valid Binary value!";document.getElementById("binary1").value="";return 0;}else if((/[^0-1]/g.test(y))||y==""){document.getElementById("error2").innerHTML="Enter a valid Binary value!";document.getElementById("binary2").value="";return 0;}else{document.getElementById("error1").innerHTML="";document.getElementById("error2").innerHTML="";var outputValue=0;for(i=x.length-1;i>=0;i-=1){outputValue+=eval(x.charAt(i))*Math.pow(2,x.length-i-1);}
var b1=parseInt(outputValue);outputValue=0;for(i=y.length-1;i>=0;i-=1){outputValue+=eval(y.charAt(i))*Math.pow(2,y.length-i-1);}
var b2=parseInt(outputValue);var res=b1*b2;document.getElementById("result1").value=res.toString(2);document.getElementById("result2").value=res;}}

function calculate(gettype,voltage,breaker,power){voltage=parseFloat(voltage);breaker=parseFloat(breaker);power=parseFloat(power);switch(gettype){case'diff':var circuitLimit=breaker*voltage;var recommendedLimit=circuitLimit*0.8;var load=Math.round(((power/circuitLimit)*100),2);if(power>circuitLimit){var vFinal='<font color="red">'+(circuitLimit-power)+' W<br />'+load+'% Load</font>';}else if(power>recommendedLimit){var vFinal='<font color="orange">'+(circuitLimit-power)+' W<br />'+load+'% Load</font><br />Within 20% Safety Margin';}else{var vFinal='<font color="green">'+(circuitLimit-power)+' W<br />'+load+'% Load</font>';}
document.getElementById('output').innerHTML="<b>Difference:"+vFinal;break;case'breaker':breaker=power/voltage;var recBreaker=((power+(power*0.2))/voltage);document.getElementById('output').innerHTML="<b>Minimum Breaker Size: "+Math.round(breaker)+" A<br/>Recommended Breaker Size: "+Math.round(recBreaker)+" A</b>";break;case'voltage':voltage=power/breaker;document.getElementById('output').innerHTML="<b>Voltage: "+Math.round(voltage)+" V</b>";break;}}

{nStr+='';x=nStr.split('.');x1=x[0];x2=x.length>1?'.'+x[1]:'';var rgx=/(\d+)(\d{3})/;while(rgx.test(x1)){x1=x1.replace(rgx,'$1'+','+'$2');}
return x1+x2;}

function IsNumeric(sText)
{var ValidChars="0123456789.";var IsNumber=true;var Char;if(sText.length==0)return false;for(i=0;i<sText.length&&IsNumber==true;i++)
{Char=sText.charAt(i);if(ValidChars.indexOf(Char)==-1)
{IsNumber=false;}}
return IsNumber;}
