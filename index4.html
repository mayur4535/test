<script language="JavaScript">
<!-- start
function Log10(x){
return Math.log(x) / Math.log(10);
}
function roundto(x,dp){
return (Math.round(x*Math.pow(10,dp))/Math.pow(10,dp));
}
function sqr(x){
return Math.sqrt(x,2);
}
function Calculate1_OnClick(){
// main body of program
var R;// source impedance
var C;// capacity
var D;// cable length (distance)
// Get variables from form
R = Number(document.CableDamping1.Impedance.value);
C = Number(document.CableDamping1.Capacitance.value);
D = Number(document.CableDamping1.Cablelength.value);
// Check that sensible numbers were entered
F = 1/(2*3.141592654*R*C*1e-12*D)
document.CableDamping1.Frequency.value = roundto(F,0);
}
// end Calculation cable cutoff frequency -->
</script>

function Calculate2_OnClick(){

}
