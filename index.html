<SCRIPT language="javascript" type="text/javascript">
function calc()
{
F=Number(document.calculator.number1.value);
K=Number(document.calculator.number2.value);
V=Number(document.calculator.number3.value);
I=Number(document.calculator.number4.value);
Vo=Number(document.calculator.number5.value);
L=Number(document.calculator.number6.value);
Pi = 3.14159;
F = (F * (Math.pow(10,9)));
I = I * Math.pow(10,-3);
V = V * Math.pow(10,3);
m1 =  ( (I * K)/(4*V) );
m2 = Math.pow(m1,0.3333);
m3 = ( L* 2* Pi * F ) / (2* Pi * Vo );
c1= 47.3 * m3 * m2;
c2 = -9.45 + c1;
document.calculator.TWT_Gain.value=c2;
}
</SCRIPT>
