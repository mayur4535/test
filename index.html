<script>

<!-- Battery  -->

function calculate_batt()
{ 
var CapacityBattWh=document.getElementById('voltage').value*document.getElementById('capacityAh').value;
document.getElementById('capacityWh').value=CapacityBattWh;
var current=document.getElementById('capacityAh').value*document.getElementById('c-rate').value;
document.getElementById('current').value=current;
var time=document.getElementById('capacityAh').value/document.getElementById('current').value;
document.getElementById('time').value=time;
document.getElementById('timemin').value=(document.getElementById('time').value*60).toFixed(0);

}	

function calculate_crate()
{ 
document.getElementById('c-rate').value=document.getElementById('current').value/document.getElementById('capacityAh').value;
calculate_all();
}	

function calculate_storage()
{ 
var voltsystem=document.getElementById('voltage').value*document.getElementById('nbserie').value;
document.getElementById('voltsystem').value=voltsystem.toFixed(0);
var currentsystem=document.getElementById('current').value*document.getElementById('nbparallel').value;
document.getElementById('currentsystem').value=currentsystem;
var totalnbbatteries=document.getElementById('nbserie').value*document.getElementById('nbparallel').value;
document.getElementById('totalnbbatteries').innerHTML=totalnbbatteries;
var capacitysystemAh=document.getElementById('capacityAh').value*document.getElementById('nbparallel').value;
document.getElementById('capacitysystemAh').value=capacitysystemAh.toFixed(0);
document.getElementById('capacitysystemkWh').value=document.getElementById('capacityAh').value*document.getElementById('voltage').value*totalnbbatteries/1000;


var weighttotal=document.getElementById('weightbatt').value*totalnbbatteries;
document.getElementById('weighttotal').innerHTML=weighttotal;
var weightunit=document.getElementById('weightunit').value;
document.getElementById('weightunit2').innerHTML=weightunit;

}	

function calculate_all()
{ 
calculate_batt();
calculate_storage();
}	


</script>
