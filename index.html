

<script language="JavaScript">



function Compute(form) {
	with(Math) {
		var MEGA= 1000000;
		var KILO= 1000;
		var V= Number(form.V.value);
		var L= Number(form.L.value)/MEGA;
		var Isat= Number(form.Isat.value);
		
		var Precision= 3;
		
		Tonmax= Isat*L/V;
		Fmin= 1/(2*Tonmax);
		Pmax= V*Isat/sqrt(6);
		Esat= Isat*Isat*L/2;
		
		Tonmax*= MEGA;
		Fmin/= KILO;
		Esat*= MEGA;
		
		form.Tonmax.value= Tonmax.toFixed(Precision);
		form.Fmin.value= Fmin.toFixed(Precision);
		form.Pmax.value= Pmax.toFixed(Precision);
		form.Esat.value= Esat.toFixed(Precision);		
	}
}


</script>
