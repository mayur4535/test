<script language="JavaScript">


function Compute(form) {
	with(Math) {
		var Kilo= 1000;
		var Precision= 3;
		var R1;
				
		var Vo= Number(form.Vo.value);
		var Vr= Number(form.Vr.value);
		var R1= Number(form.R1.value);

		

		
		R2= (Vo-Vr)*R1/Vr;
				
		form.R2.value= R2.toPrecision(Precision);
	}
}



</script>
