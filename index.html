
<SCRIPT language="javascript" type="text/javascript">
function calc()
{
F=Number(document.calculator.number1.value);
Vo=Number(document.calculator.number2.value);
Io=Number(document.calculator.number3.value);
N=Number(document.calculator.number4.value);
L=Number(document.calculator.number5.value);
c1  = ( (0.398 * Vo * Io * (Math.pow(10,-3))) / N  );
c2 = ( 6.74 * (Math.pow(10,-6)) * (F* Math.pow(10,9)) * (L) * ( (Math.pow(Vo,0.5))/N ) ) - Vo ;
c3  = ( (0.398/N ) * 100 );
document.calculator.Power.value=c1;
document.calculator.repellervoltage.value=c2;
document.calculator.efficiency.value=c3;
}
</SCRIPT>
