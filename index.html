else if(geometry==3){document.getElementById('a3').innerHTML="Outer Diameter";document.getElementById('lengthRow').style.display='none';document.getElementById('intDiamRow').style.display='table';document.getElementById('rsltDiv').innerHTML=(0.5*mlfsDiam*coilUnits*0.5*mlfsDiam*coilUnits*nTurns*nTurns/(8*0.5*mlfsDiam*coilUnits+11*coilDepth*coilUnits)*lUnits).toFixed(3);document.getElementById('laygRow1').innerHTML="("+(0.5*mlfsDiam*coilUnits).toFixed(3)+" Inches)² × ("+nTurns+" Turns)² ÷ (8 × "+(0.5*mlfsDiam*coilUnits).toFixed(3)+" Inches + 11 × "+(coilDepth*coilUnits).toFixed(3)+" Inches)";document.getElementById('laygRow2').innerHTML="≈ "+(0.5*mlfsDiam*coilUnits*0.5*mlfsDiam*coilUnits).toFixed(3)+" × "+nTurns*nTurns+" ÷ ("+(8*0.5*mlfsDiam*coilUnits).toFixed(3)+" + "+(11*coilDepth*coilUnits).toFixed(3)+")";document.getElementById('laygRow3').innerHTML="Self-Inductance ≈ "+(0.5*mlfsDiam*coilUnits*0.5*mlfsDiam*coilUnits*nTurns*nTurns).toFixed(3)+" ÷ "+(8*0.5*mlfsDiam*coilUnits+11*coilDepth*coilUnits).toFixed(3)+" = "+(0.5*mlfsDiam*coilUnits*0.5*mlfsDiam*coilUnits*nTurns*nTurns/(8*0.5*mlfsDiam*coilUnits+11*coilDepth*coilUnits)).toFixed(3)+" µH";}else{document.getElementById('a3').innerHTML="Outer Diameter";document.getElementById('lengthRow').style.display='table';document.getElementById('intDiamRow').style.display='table';document.getElementById('rsltDiv').innerHTML=(0.8*(0.5*mlfsDiam*coilUnits*0.5*mlfsDiam*coilUnits*nTurns*nTurns)/(6*0.5*mlfsDiam*coilUnits+9*coilLength*coilUnits+10*coilDepth*coilUnits)*lUnits).toFixed(3);document.getElementById('laygRow1').innerHTML="0.8 × ("+(0.5*mlfsDiam*coilUnits).toFixed(3)+" Inches)² × ("+nTurns+" Turns)² ÷ (6 × "+(0.5*mlfsDiam*coilUnits).toFixed(3)+" Inches + 9 × "+(coilLength*coilUnits).toFixed(3)+" Inches + 10 × "+(coilDepth*coilUnits).toFixed(3)+" Inches)";document.getElementById('laygRow2').innerHTML="≈ 0.8 × "+(0.5*mlfsDiam*coilUnits*0.5*mlfsDiam*coilUnits).toFixed(3)+" × "+nTurns*nTurns+" ÷ ("+(6*0.5*mlfsDiam*coilUnits).toFixed(3)+" + "+(9*coilLength*coilUnits).toFixed(3)+" + "+(10*coilDepth*coilUnits).toFixed(3)+")";document.getElementById('laygRow3').innerHTML="Self-Inductance ≈ "+(0.8*(0.5*mlfsDiam*coilUnits*0.5*mlfsDiam*coilUnits*nTurns*nTurns)).toFixed(3)+" ÷ "+(6*0.5*mlfsDiam*coilUnits+9*coilLength*coilUnits+10*coilDepth*coilUnits).toFixed(3)+" = "+(0.8*(0.5*mlfsDiam*coilUnits*0.5*mlfsDiam*coilUnits*nTurns*nTurns)/(6*0.5*mlfsDiam*coilUnits+9*coilLength*coilUnits+10*coilDepth*coilUnits)).toFixed(3)+" µH";}
