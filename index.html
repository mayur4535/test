

<script language="JavaScript">


function Compute(form) {
	with(Math) {
		var KILO= 1000;
		var Precision= 3;
		var N= 8;
		var R = new Array();
		var Rp = new Array();
		var V = new Array();
		var Vo = new Array();
		var VoSum= 0;
		
		
		V[0]= Number(form.V1.value);
		R[0]= Number(form.R1.value);
		V[1]= Number(form.V2.value);
		R[1]= Number(form.R2.value);
		V[2]= Number(form.V3.value);
		R[2]= Number(form.R3.value);
		V[3]= Number(form.V4.value);
		R[3]= Number(form.R4.value);
		V[4]= Number(form.V5.value);
		R[4]= Number(form.R5.value);
		V[5]= Number(form.V6.value);
		R[5]= Number(form.R6.value);
		V[6]= Number(form.V7.value);
		R[6]= Number(form.R7.value);
		V[7]= Number(form.V8.value);
		R[7]= Number(form.R8.value);
		
		for(i=0;i<N;i++) {
			Rp[i]= 0;		// necessary
		}
		
		for(i=0;i<N;i++) {
			if(R[i]) {
				if(i!=0) Rp[0]+= 1/R[i];
				if(i!=1) Rp[1]+= 1/R[i];
				if(i!=2) Rp[2]+= 1/R[i];
				if(i!=3) Rp[3]+= 1/R[i];
				if(i!=4) Rp[4]+= 1/R[i];
				if(i!=5) Rp[5]+= 1/R[i];	
				if(i!=6) Rp[6]+= 1/R[i];	
				if(i!=7) Rp[7]+= 1/R[i];		
			}
		}
		for(i=0;i<N;i++) Rp[i]= 1/Rp[i];
		
		for(i=0;i<N;i++) Vo[i]= V[i]*Rp[i]/(R[i]+Rp[i]);
		
		for(i=0;i<N;i++) VoSum+= Vo[i];
		
		form.VoSum.value= VoSum.toPrecision(Precision);
		form.Vo1.value= Vo[0].toPrecision(Precision);
		form.Vo2.value= Vo[1].toPrecision(Precision);
		form.Vo3.value= Vo[2].toPrecision(Precision);
		form.Vo4.value= Vo[3].toPrecision(Precision);
		form.Vo5.value= Vo[4].toPrecision(Precision);
		form.Vo6.value= Vo[5].toPrecision(Precision);
		form.Vo7.value= Vo[6].toPrecision(Precision);
		form.Vo8.value= Vo[7].toPrecision(Precision);


	
	}
}



</script>
