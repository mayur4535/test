function CreateSmoothBG(color1, color2, obj) {
	obj.addColorStop(0, color1);
	obj.addColorStop(0.1, color1);
	obj.addColorStop(0.3, color2);
	obj.addColorStop(0.5, color1);
	obj.addColorStop(1, color1);
}
function CreateImage() {
	
	var lgSample = ctxCanvas.createLinearGradient(0, 0, 0, 50);

	lgSample.addColorStop(0.2, "lightgreen");
	lgSample.addColorStop(1, "green");

   ctxCanvas.shadowOffsetX = 4;  
   ctxCanvas.shadowOffsetY = 4;  
   ctxCanvas.shadowBlur = 4;  
   ctxCanvas.shadowColor = "rgba(0, 0, 0, 0.5)";
	ctxCanvas.fillStyle = lgSample;
	ctxCanvas.fill();
	ctxCanvas.stroke();	
}

function format(dig) {
	value = Math.round(dig*100)/100;
	if (value >= 1000) {
		value /= 1000
		return "" + value + " mH";}
	else {
		return "" + value + " µH";}
}

// calculate inductance and tolerance values
function calcValue() {
	if ((variant==3)||(variant==4)) {
		var d1 = document.generator.tensSelect.selectedIndex
		var d2 = document.generator.onesSelect.selectedIndex
	}
	else if (variant==5){
		var d1 = document.generator.tensSelect.selectedIndex - 1
		var d2 = document.generator.onesSelect.selectedIndex - 1
	}
	
	if ((variant==4)||(variant==5)) {
		var t = document.generator.toleranceSelect.selectedIndex;
	}
	else if (variant==3) {t=2;}
	if (!((d1<0)||(d2<0))) {
		var value = (d1 * 10) + d2
		var m = document.generator.multiplierSelect.selectedIndex
		value = eval("" + value + "e" + multiplier[m])
	}
	else if ((d1<0)&&(d2>=0)) {
		 d1 =	document.generator.onesSelect.selectedIndex-1;
		 d2 = document.generator.multiplierSelect.selectedIndex
		 value = 0.1*d1+0.01*d2;
	}
	else if ((d1>=0)&&(d2<0)) {
		 d1 =	document.generator.tensSelect.selectedIndex-1;
		 d2 = document.generator.multiplierSelect.selectedIndex
		 value = d1+0.1*d2;
	}
	value = format(value)
	var tol = tolerance[t]
	document.result.L.value = value + ", " + tol
}
