
	<script>
		function Compute(form) {
			with(Math) {
				var Precision= 10;
				var Days;
				var Ed;
				var mAh= Number(form.mAh.value); // in mW.
				var V= Number(form.V.value);
				var Ps= Number(form.Ps.value);
				var Pl= Number(form.Pl.value);   // in mW.
				var N= Number(form.N.value);
				var F= Number(form.F.value);
				var T= Number(form.T.value);
				Ed= (Ps*N*F*T)/(3600*V) + 24*Pl/V; // energy use/day. divide by 1000 converts uW to mW, 24 is hours per day. 
				Days= (mAh/Ed);
				form.Ed.value= Ed.toPrecision(Precision);
				form.Days.value= Days.toPrecision(Precision);

			}
		}
	</script>
