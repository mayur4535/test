
<SCRIPT language="javascript" type="text/javascript">
function calc()
{
n=Number(document.calculator.number1.value);
Vin=Number(document.calculator.number2.value);
Vref=Number(document.calculator.number3.value);
n1= Math.pow(2,n);
d_out=  ((n1*Vin)/Vref);
d_out=Math.floor(d_out);
number=d_out;
bin =" ";
while (number >0)
{
bin = ( (number%2) + bin) ;
number = Math.floor(number/2);
}
b_out= bin;
document.calculator.Num_Digital_output.value=d_out;
document.calculator.Binary_output.value=b_out;
}
</SCRIPT>
