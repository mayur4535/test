<script>

		function Compute1(form) {
			with(Math) {
				var GIGA = 1000000000;
				var MEGA = 1000000;
				var KILO = 1000;

				var Dw = Number(form.Dw.value); // wire diameter
				var N = Number(form.N.value); // Number of Turns. 			
				var Lb = Number(form.Lb.value);
				var Db = Number(form.Db.value);
				var I = Number(form.I.value);
				var TpW;
				var W;
				var A;
				var Ain;
				var Rw; // average radius of coil
				var Dc; // outer diameter of coil in mm
				var Dcin; // outer diameter of coil in inches	
				var LpT; // average length/Turn
				var L;
				var RpM; // resistance per meter
				var R; // Total resistance. 
				var P; // Total resistance. 		
				var Precision = 3;

				TpW = Lb / Dw; // Turns per winding: Length of Bobbin/Wire Diameter
				W = N / TpW; // Number of windings: Turns/ (Turns per winding)
				Dc = (2 * W * Dw + Db); // outer diameter of coil in mm 
				Dcin = Dc / 25.4; // outer diameter of coil in inches. 
				Rw = (W * Dw + Db) / 2; // radius of middle of coil.
				A = PI * Rw * Rw; // Cross sectional area in mm^2
				Ain = A / (25.4 * 25.4); // Convert mm^2 in^2
				LpT = 2 * PI * Rw;
				L = LpT * N / KILO; // total Length in m;
				RpM = .0333 * ((0.812 / 2) * (0.812 / 2)) / ((Dw / 2) * (Dw / 2)); // 20 gauge wire has resistance of .0333, and diameter of .812. // RpM= R20*(rw^2/r20^2);
				R = RpM * L;
				V = I * R;
				P = V * I;

				form.TpW.value = TpW.toFixed(Precision);
				form.W.value = W.toFixed(Precision);
				form.Dc.value = Dc.toFixed(Precision);
				form.Dcin.value = Dcin.toFixed(Precision);
				form.A.value = A.toFixed(Precision);
				form.Ain.value = Ain.toFixed(Precision);
				form.L.value = L.toFixed(Precision);
				form.RpM.value = RpM.toFixed(Precision);
				form.R.value = R.toFixed(Precision);
				form.V.value = V.toFixed(Precision);
				form.P.value = P.toFixed(Precision);
			}
		}
	</script>
