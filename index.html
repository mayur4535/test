<td id="secondDigit"><select id="onesSelect" style="background-color: black; color: white;" name="onesSelect" size="1" onchange="setOnes(this)"><option style="background-color: black; color: white;" value="black">black</option><option style="background-color: brown; color: white;" value="brown">brown</option><option style="background-color: red; color: white;" value="red">red</option><option style="background-color: orange; color: black;" value="orange">orange</option><option style="background-color: yellow; color: black;" value="yellow">yellow</option><option style="background-color: green; color: white;" value="green">green</option><option style="background-color: blue; color: white;" value="blue">blue</option><option style="background-color: darkviolet; color: white;" value="violet">violet</option><option style="background-color: gray; color: white;" value="gray">gray</option><option style="background-color: white; color: black;" value="white">white</option></select></td>
<td id="multiplier"><select id="multiplierSelect" style="background-color: black; color: white;" name="multiplierSelect" size="1" onchange="setMult(this)"><option style="background-color: black; color: white;" value="black">black</option><option style="background-color: brown; color: white;" value="brown">brown</option><option style="background-color: red; color: white;" value="red">red</option><option style="background-color: orange; color: black;" value="orange">orange</option><option style="background-color: yellow; color: black;" value="yellow">yellow</option><option style="background-color: gold; color: black;" value="gold">gold</option><option style="background-color: silver; color: black;" value="silver">silver</option></select></td>
<td id="tolerance"><select id="toleranceSelect" style="background-color: gold; color: black; display: none;" name="toleranceSelect" size="1" onchange="setTol(this)"><option style="background-color: gold; color: black;" value="gold">gold</option><option style="background-color: silver; color: black;" value="silver">silver</option><option style="background-color: black; color: white;" value="black">black</option><option style="background-color: brown; color: white;" value="brown">brown</option><option style="background-color: red; color: white;" value="red">red</option><option style="background-color: orange; color: black;" value="orange">orange</option><option style="background-color: yellow; color: black;" value="yellow">yellow</option></select></td>
