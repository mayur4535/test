

<script language="JavaScript">

function Log10(x){
return Math.log(x) / Math.log(10);
}

function Compute(form) {
	with(Math) {
		var T= Number(form.T.value)+273;
		var R= Number(form.R.value);
		var dF= Number(form.dF.value);
		var Kb= 1.3806505E-23;
		var Precision= 6;
		var MEG= 1000000;
		
		var Lv;
		
		
		Vn= sqrt(4*Kb*R*T*dF);
		Vnu= Vn*MEG;
		Lv= 20*Log10(Vn);

		
		form.Vn.value= Vnu.toPrecision(Precision);		
		form.Lv.value= Lv.toPrecision(Precision);	
	}
}


</script>
