

<script language="JavaScript">

	function Compute(form) {
		with (Math) {
			var GIGA = 1000000000;
			var MEGA = 1000000;
			var KILO = 1000;

			var VDD = Number(form.VDD.value);
			var VRS = Number(form.VRS.value);
			var Vp = Number(form.Vp.value);
			var IDSS = Number(form.IDSS.value);
			var Precision = 3;

			VGS = -VRS;
			IDS = IDSS * (1 - VGS / Vp) * (1 - VGS / Vp);
			RS = -VGS / IDS * KILO;


			form.IDS.value = IDS.toFixed(Precision);
			form.VGS.value = VGS.toFixed(Precision);
			form.RS.value = RS.toFixed(Precision);
		}
	}




</script>
