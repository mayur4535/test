<script>

function calculate(columnFirst, columnSecond, columnThird) {

  var columnFirst = document.getElementById('firstColumn').value;
  var columnSecond = document.getElementById('secondColumn').value;
  var columnThird = document.getElementById('thirdColumn').value;
  var columnFourth = document.getElementById('fourthColumn').value;
   var columnFifth = document.getElementById('fifthColumn').value;
  var wynik;

  if (columnThird == 0) {
    wynik = parseInt(columnFirst) + parseInt(columnSecond);
  } else {
    wynik = (parseInt(columnFirst) + parseInt(columnSecond)) * parseInt(columnThird);
  }
if (columnThird == 0.1) {
    wynik = (parseInt(columnFirst) + parseInt(columnSecond)) * 0.1;
  }
if (columnThird == 0.01) {
    wynik = (parseInt(columnFirst) + parseInt(columnSecond)) * 0.01;
  }
  return wynik;
}

let select = document.querySelectorAll("select");


select.forEach(function (element,){
  element.addEventListener("change", function() {
      // console.log(this)
      let listOption = this.options[this.selectedIndex].id;
      this.style.backgroundColor = listOption;
      if (listOption == "black" || listOption == "blue") {
        this.style.color = "white";
      } else {
        this.style.color = "black";
      }
      showResult();

  })
})
 

function showResult() {
  let calculationResult = calculate();
  let columnFourth = document.getElementById('fourthColumn').value;
   let columnFifth = document.getElementById('fifthColumn').value;
      

  let digitCount = calculationResult.toString().length;
  if (digitCount >= 4 && digitCount < 7) {
    document.getElementById("result").innerHTML =  calculate() / 1000 + " nf";
  } else if (digitCount >= 7 && digitCount <= 9) {
    document.getElementById("result").innerHTML =  calculate() / 1000000 + " μF";
  } else {
    document.getElementById("result").innerHTML =  calculate() + " pf";
  }
if (digitCount >= 0.01 && digitCount < 1) {
    document.getElementById("result").innerHTML =  calculate() / 0.1 + " pf";
  }
{
document.getElementById("result1").innerHTML= columnFourth;
}

{
document.getElementById("temp1").innerHTML=columnFifth;
}
}

</script>
