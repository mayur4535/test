
<SCRIPT language="javascript" type="text/javascript">
function calc()
{
Rs=Number(document.calculator.number1.value);
Cs=Number(document.calculator.number2.value);
Cp=Number(document.calculator.number3.value);
Ls=Number(document.calculator.number4.value);
Cs=Cs*Math.pow(10,-15);
Cp=Cp*Math.pow(10,-12);
Ls=Ls*Math.pow(10,-3);
var1 = Math.pow((Ls*Cs),0.5);
var2= Ls* ((Cs*Cp)/(Cs+Cp))
c1=   1/(2*Math.PI*var1);
c2=  1/(2*Math.PI*Math.pow(var2,0.5));
c3=  1/(2*Math.PI*c1*Rs*Cs);
c4= Cp/Cs;
document.calculator.Fs.value=c1;
document.calculator.Fp.value=c2;
document.calculator.Q.value=c3;
document.calculator.pulling_factor.value=c4;
}
</SCRIPT>
