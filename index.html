

	
	<script>
	function Compute(form) {
		with(Math) {
			var micro= 1e-6;
			var nano= 1e-9;
			var pico= 1e-12;
			var Kilo= 1000;
			var Precision= 3;
			
			var stretch;
			var Cpar;
			
			var Vdip= Number(form.Vdip.value);
			var Vdipmax= Number(form.Vdipmax.value);
			var Tdip= Number(form.Tdip.value)*micro;
			var Cgate= Number(form.Cgate.value)*pico;
			var C1= Number(form.C1.value)*micro;
			
			Cpar= C1+Cgate;
			
			stretch= Vdip/Vdipmax; // stretch the duration of the dip by this much. 
			TC= stretch*Tdip;
			Rgate= TC/Cpar;			
			
			form.Rgate.value= Rgate.toPrecision(Precision);
			form.TC.value= TC.toPrecision(Precision);
		}
	}
	</script>
