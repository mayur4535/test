$(".calculator-col .buttons button").click(function () {
    const container = $(this).closest(".calculator-col .inputs");
    $(container).find("button").prop("disabled", false);
    if ($(this).hasClass("addmore")) {
        $(container).find(">div").filter(':hidden:first').addClass('active');
        if ($(container).find(">div").filter(':hidden').length === 0) {
            $(this).prop("disabled", true);
        }
    }
    else {
        const res = $(container).find(".active:last").removeClass('active');
        $(res).find("input").val("");
        if ($(res).hasClass("series")) {
            Series();
        }
        else {
            Parallel();
        }
        if ($(container).find('.active').length === 2) {
            $(this).prop('disabled', true);
        }
    }
});

$(".type-selector").click(function () {
    const selType = $(this).attr("id").replace("-selector", "");
    $(".type-selector").removeClass('selected');
    $(this).addClass('selected');
    $("[data-section]").removeClass("active");
    $("[data-section=" + selType + "]").addClass("active");
});

function Parallel() {
    var pR1 = 1 / (document.getElementById("pres1").value * document.getElementById("Punit1").value);
    var pR2 = 1 / (document.getElementById("pres2").value * document.getElementById("Punit2").value);
    var pR3 = 1 / (document.getElementById("pres3").value * document.getElementById("Punit3").value);
    var pR4 = 1 / (document.getElementById("pres4").value * document.getElementById("Punit4").value);
    var pR5 = 1 / (document.getElementById("pres5").value * document.getElementById("Punit5").value);
    var pR6 = 1 / (document.getElementById("pres6").value * document.getElementById("Punit6").value);
    var pR7 = 1 / (document.getElementById("pres7").value * document.getElementById("Punit7").value);
    var pR8 = 1 / (document.getElementById("pres8").value * document.getElementById("Punit8").value);
    var pR9 = 1 / (document.getElementById("pres9").value * document.getElementById("Punit9").value);
    var pR10 = 1 / (document.getElementById("pres10").value * document.getElementById("Punit10").value);

    if (document.getElementById("pres1").value != "") {
        var TPR = document.getElementById("PunitT").value * (1 / pR1);
        document.getElementById("presT").value = parseFloat(TPR.toFixed(10));
    }

    if (document.getElementById("pres2").value != "") {
        var TPR = document.getElementById("PunitT").value * (1 / (pR1 + pR2));
        document.getElementById("presT").value = parseFloat(TPR.toFixed(10));
    }

    if (document.getElementById("pres3").value != "") {
        var TPR = document.getElementById("PunitT").value * (1 / (pR1 + pR2 + pR3));
        document.getElementById("presT").value = parseFloat(TPR.toFixed(10));
    }

    if (document.getElementById("pres4").value != "") {
        var TPR = document.getElementById("PunitT").value * (1 / (pR1 + pR2 + pR3 + pR4));
        document.getElementById("presT").value = parseFloat(TPR.toFixed(10));
    }

    if (document.getElementById("pres5").value != "") {
        var TPR = document.getElementById("PunitT").value * (1 / (pR1 + pR2 + pR3 + pR4 + pR5));
        document.getElementById("presT").value = parseFloat(TPR.toFixed(10));
    }

    if (document.getElementById("pres6").value != "") {
        var TPR = document.getElementById("PunitT").value * (1 / (pR1 + pR2 + pR3 + pR4 + pR5 + pR6));
        document.getElementById("presT").value = parseFloat(TPR.toFixed(10));
