<script type="text/javascript">// Clear values when refresh
$('.dk-container input[type=number]').val('');

$(".calculator-col .buttons button").click(function () {
    const container = $(this).closest(".calculator-col .inputs");
    $(container).find("button").prop("disabled", false);
    if ($(this).hasClass("addmore")) {
        $(container).find(">div").filter(':hidden:first').addClass('active');
        if ($(container).find(">div").filter(':hidden').length === 0) {
            $(this).prop("disabled", true);
        }
    }
    else {
        const res = $(container).find(".active:last").removeClass('active');
        $(res).find("input").val("");
        if ($(res).hasClass("series")) {
            Series();
        }
        else {
            Parallel();
        }
        if ($(container).find('.active').length === 2) {
            $(this).prop('disabled', true);
        }
    }
});

$(".type-selector").click(function () {
    const selType = $(this).attr("id").replace("-selector", "");
    $(".type-selector").removeClass('selected');
    $(this).addClass('selected');
    $("[data-section]").removeClass("active");
    $("[data-section=" + selType + "]").addClass("active");
});

function Parallel() {
    var pR1 = 1 / (document.getElementById("pres1").value * document.getElementById("Punit1").value);
    var pR2 = 1 / (document.getElementById("pres2").value * document.getElementById("Punit2").value);
    var pR3 = 1 / (document.getElementById("pres3").value * document.getElementById("Punit3").value);
    var pR4 = 1 / (document.getElementById("pres4").value * document.getElementById("Punit4").value);
    var pR5 = 1 / (document.getElementById("pres5").value * document.getElementById("Punit5").value);
    var pR6 = 1 / (document.getElementById("pres6").value * document.getElementById("Punit6").value);
    var pR7 = 1 / (document.getElementById("pres7").value * document.getElementById("Punit7").value);
    var pR8 = 1 / (document.getElementById("pres8").value * document.getElementById("Punit8").value);
    var pR9 = 1 / (document.getElementById("pres9").value * document.getElementById("Punit9").value);
    var pR10 = 1 / (document.getElementById("pres10").value * document.getElementById("Punit10").value);

    if (document.getElementById("pres1").value != "") {
        var TPR = document.getElementById("PunitT").value * (1 / pR1);
        document.getElementById("presT").value = parseFloat(TPR.toFixed(10));
    }

    if (document.getElementById("pres2").value != "") {
        var TPR = document.getElementById("PunitT").value * (1 / (pR1 + pR2));
        document.getElementById("presT").value = parseFloat(TPR.toFixed(10));
    }

    if (document.getElementById("pres3").value != "") {
        var TPR = document.getElementById("PunitT").value * (1 / (pR1 + pR2 + pR3));
        document.getElementById("presT").value = parseFloat(TPR.toFixed(10));
    }

    if (document.getElementById("pres4").value != "") {
        var TPR = document.getElementById("PunitT").value * (1 / (pR1 + pR2 + pR3 + pR4));
        document.getElementById("presT").value = parseFloat(TPR.toFixed(10));
    }

    if (document.getElementById("pres5").value != "") {
        var TPR = document.getElementById("PunitT").value * (1 / (pR1 + pR2 + pR3 + pR4 + pR5));
        document.getElementById("presT").value = parseFloat(TPR.toFixed(10));
    }

    if (document.getElementById("pres6").value != "") {
        var TPR = document.getElementById("PunitT").value * (1 / (pR1 + pR2 + pR3 + pR4 + pR5 + pR6));
        document.getElementById("presT").value = parseFloat(TPR.toFixed(10));
    }

    if (document.getElementById("pres7").value != "") {
        var TPR = document.getElementById("PunitT").value * (1 / (pR1 + pR2 + pR3 + pR4 + pR5 + pR6 + pR7));
        document.getElementById("presT").value = parseFloat(TPR.toFixed(10));
    }

    if (document.getElementById("pres8").value != "") {
        var TPR = document.getElementById("PunitT").value * (1 / (pR1 + pR2 + pR3 + pR4 + pR5 + pR6 + pR7 + pR8));
        document.getElementById("presT").value = parseFloat(TPR.toFixed(10));
    }

    if (document.getElementById("pres9").value != "") {
        var TPR = document.getElementById("PunitT").value * (1 / (pR1 + pR2 + pR3 + pR4 + pR5 + pR6 + pR7 + pR8 + pR9));
        document.getElementById("presT").value = parseFloat(TPR.toFixed(10));
    }

    if (document.getElementById("pres10").value != "") {
        var TPR = document.getElementById("PunitT").value * (1 / (pR1 + pR2 + pR3 + pR4 + pR5 + pR6 + pR7 + pR8 + pR9 + pR10));
        document.getElementById("presT").value = parseFloat(TPR.toFixed(10));
    }
}

function Series() {
    var sR1 = 1 * (document.getElementById("sres1").value * document.getElementById("Sunit1").value);
    var sR2 = 1 * (document.getElementById("sres2").value * document.getElementById("Sunit2").value);
    var sR3 = 1 * (document.getElementById("sres3").value * document.getElementById("Sunit3").value);
    var sR4 = 1 * (document.getElementById("sres4").value * document.getElementById("Sunit4").value);
    var sR5 = 1 * (document.getElementById("sres5").value * document.getElementById("Sunit5").value);
    var sR6 = 1 * (document.getElementById("sres6").value * document.getElementById("Sunit6").value);
    var sR7 = 1 * (document.getElementById("sres7").value * document.getElementById("Sunit7").value);
    var sR8 = 1 * (document.getElementById("sres8").value * document.getElementById("Sunit8").value);
    var sR9 = 1 * (document.getElementById("sres9").value * document.getElementById("Sunit9").value);
    var sR10 = 1 * (document.getElementById("sres10").value * document.getElementById("Sunit10").value);
    var srT = document.getElementById("SunitT").value * (sR1 + sR2 + sR3 + sR4 + sR5 + sR6 + sR7 + sR8 + sR9 + sR10);
    document.getElementById("sresT").value = parseFloat(srT.toFixed(10));
}

$(function () {
    $('input[type=number]').on("wheel DOMMouseScroll mousewheel MozMousePixelScroll", function (event) {
        event.preventDefault();
        $this = $(this);
    });

    $('option').each(function (index) {
        var text = $(this).text();
        if (text == 'Ω') {
            $(this).attr('title', 'ohms');
        } else if (text == 'kΩ') {
            $(this).attr('title', 'kiloohms');
        } else if (text == 'MΩ') {
            $(this).attr('title', 'megaohms');
        }
    });

    // Custom modal
    $('.modal-image').on('click', function () {
        location.hash = '#modal';
        $('body').addClass('overflow-hidden');
        $('#imageModal').addClass('open-modal');
        $('#the-img-modal').attr('src', $(this).attr('src'));
        $('#caption').text(this.alt);
    });

    // Close the modal
    $('.close-modal, #the-img-modal, #imageModal').on('click', function () {
        history.replaceState({}, document.title, window.location.href.split('#')[0]);
        $('body').removeClass('overflow-hidden');
        $('#imageModal').removeClass('open-modal');

        document.body.style.zoom = "100%";
    });
});

document.addEventListener("DOMContentLoaded", function () {
    var calcInputs = document.querySelectorAll('.calculator input');
    for (var i = 0; i < calcInputs.length; i++) {
        calcInputs[i].addEventListener("keypress", function (e) {
            if (e.charCode >= 48 && e.charCode <= 57 || (e.charCode == 9 || e.charCode == 8 || e.charCode == 0 || e.charCode == 13 || e.charCode == 46 || e.charCode == 45)) {
                return;
            } else {
                e.preventDefault();
            }
        });
    };
