

<script language="JavaScript">



function Compute1(form) {
	with(Math) {
		var GIGA= 1000000000;
		var MEGA= 1000000;
		var KILO= 1000;
		
		var I= Number(form.I.value);
		var N= Number(form.N.value);				
		var A= Number(form.A.value);		
		var g= Number(form.g.value);		
		
		var Precision= 3;
		
		F= (N*I)*(N*I)*4*PI*1e-7*A/(2*g*g);
       FL= 0.224808942443*F; // convert to LBS. 

		form.F.value= F.toFixed(Precision);		
		form.FL.value= FL.toFixed(Precision);		
	}
}




</script>
