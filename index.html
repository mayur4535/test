<script type="text/javascript">
    ! function(t) {
        "use strict";
        t("#tool :input").keyup(function() {
            var o = !1;
            t("#tool :input").each(function() {
                "" == t(this).val() && (o = !0)
            }), o ? t("#tool_submit").attr("disabled", "disabled") : t("#tool_submit").removeAttr("disabled")
        }), t("#tool_submit").on("click", function(o) {
            o.preventDefault();
            var a = t("#tool_capacitor"),
                l = t("#tool_capacitor_unit"),
                i = t("#tool_resistance_1"),
                e = t("#tool_resistance_1_unit"),
                _ = t("#tool_resistance_2"),
                s = t("#tool_resistance_2_unit"),
                n = t("#tool_frequency"),
                v = t("#tool_period"),
                c = t("#tool_duty_cycle"),
                r = t("#tool_mark_space_ratio"),
                u = t("#tool_time_high"),
                d = t("#tool_time_low");
            if (a.val() && l.val() && i.val() && e.val() && _.val() && s.val()) {
                var m = a.val() * l.val(),
		      b = i.val() * e.val(),
		      p = _.val() * s.val(),
		      f = (.694 * (b + p) * m) * 1000,
	       	      h = (.694 * p * m) * 1000,
                      y = f / 1000 + h / 1000,
		      k = 1.44 /((b+2*p)*m) ,
                      g = (.694 * (b + 2*p) * m) * 1000,
                      w = f / (f + h) * 100,
                      C = f / h;
                      n.val(k.toPrecision(4)), v.val(g.toPrecision(4)), c.val(w.toPrecision(4)), r.val(C.toPrecision(4)), u.val(f.toPrecision(4)), d.val(h.toPrecision(4)), t(".tool_submit_container").removeClass("has-warning"), t(".tool_submit_container").addClass("has-success")
            }
