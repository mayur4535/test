<SCRIPT language="javascript" type="text/javascript">
function calc()
{
f=Number(document.calculator.number1.value);
PN=Number(document.calculator.number2.value);
p1=PN/10;
p2 = 2*Math.pow(10,p1);
c1 = Math.pow(p2,0.5);
c2 = c1/(2*Math.PI*f*1e6);
document.calculator.phasejitter.value=c1;
document.calculator.jitter.value=c2;
}
</SCRIPT>
