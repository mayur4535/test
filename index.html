

<SCRIPT language="javascript" type="text/javascript">
function calc()
{
R=Number(document.calculator.number1.value);
Cj=Number(document.calculator.number2.value);
Rs=Number(document.calculator.number3.value);
Ls=Number(document.calculator.number4.value);
Cj = (Cj * (Math.pow(10,-12)));
Ls= (Ls*(Math.pow(10,-9)));
m1= ((R/Rs)-1);
c1 = ( ( 1/(2*(Math.PI)*R*Cj) ) * (Math.pow(m1,0.5)) );
m2 = R*Cj ;
m3 =  ( (1/(Ls*Cj)) - ( 1/(Math.pow(m2,2))) );
c2  = ( ( 1/(2*3.14) ) * (Math.pow(m3,0.5)) );
c1 = ( c1/ (Math.pow(10,6)));
document.calculator.resistive_frequency.value=c1;
c2 = ( c2/ (Math.pow(10,6)));
document.calculator.resonant_frequency.value=c2;
}
</SCRIPT>
