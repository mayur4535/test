
<script>
	function Compute1(form) {
		with(Math) {
			var GIGA= 1000000000;
			var MEGA= 1000000;
			var KILO= 1000;
			var Ipk= Number(form.Ipk.value);
			var V= Number(form.V.value);		
			var rt= Number(form.rt.value)/MEGA;		
			var F= Number(form.F.value)*KILO;
			
			var Precision= 3;
			
			C= Ipk*rt/V; 
			R= 1/(F*C*20.0);	
			P= C*V*V*F/2;

			C*= GIGA;

			form.C.value= C.toFixed(Precision);		
			form.R.value= R.toFixed(Precision);		
			form.P.value= P.toFixed(Precision);		
		}
	}

	function Compute2(form) {
		with(Math) {
			var GIGA= 1000000000;	
			var MEGA= 1000000;
			var KILO= 1000;
			var Ipk= Number(form.Ipk.value);		
			var V= Number(form.V.value);		
			var dV= Number(form.dV.value);
			var F= Number(form.F.value)*KILO;
			var L= Number(form.L.value)/MEGA;

			
			var Precision= 3;
			
			C= L*Ipk*Ipk/(dV*(dV+2*V));
			R= 10/(F*C);
			P= (L*Ipk*Ipk/2)*F;
			
			C*= GIGA;

			form.C.value= C.toFixed(Precision);		
			form.R.value= R.toFixed(Precision);		
			form.P.value= P.toFixed(Precision);	
		}
	}
</script>
