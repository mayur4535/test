<script type="text/javascript">
(function($) {
  "use strict";  
  
  var app = {
    calculate : function(){
      var b= Number($("#b").val());
      var w= Number($("#w").val());
      var h= Number($("#h").val());

      var L;
      var Precision= 5;

      L= 0.00508 * b * (Math.log(2*b/(w+h))+.5+0.2235*(w+h)/b);

      $("#L").val(L.toFixed(Precision));      
    }
  };
  
  $('#tool :input').keyup(function() {
    var empty = false;
     $('#tool :input').each(function() {
      if ($(this).val() == '') {
        empty = true;
      }
    });

    if (empty) {
      $('#tool_submit').attr('disabled', 'disabled');
    } else {
      $('#tool_submit').removeAttr('disabled');
    }
  });

  $("#tool_submit").on('click',function(event) {
    event.preventDefault();
    app.calculate();
  });
})(jQuery);
</script>
