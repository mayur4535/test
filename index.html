
<SCRIPT language="javascript" type="text/javascript">
function calc()
{
Er=Number(document.calculator.number1.value);
n=Number(document.calculator.number2.value);
len=Number(document.calculator.number3.value);
W=Number(document.calculator.number4.value);

c = ( c1 * len * ( ((n-3)*0.089) + 0.10 ) ) ;
document.calculator.capacitance.value=c;
}
</SCRIPT>
