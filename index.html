
<SCRIPT language="javascript" type="text/javascript">
function calc()
{
C=Number(document.calculator.number1.value);
Vb=Number(document.calculator.number2.value);
V=Number(document.calculator.number3.value);
Rs=Number(document.calculator.number4.value);
F=Number(document.calculator.number5.value);
m=Number(document.calculator.number6.value);
K=1;
m1= (Vb-V);
c1= ( (C*K)/(Math.pow(m1,m)) );
//lambda=( (3* (Math.pow(10,8)))/(Fr*(Math.pow(10,9))) );
c2 =   ( 1/ (2*(Math.PI)*Rs*c1* (Math.pow(10,-12))) );
c2 =  (c2/(Math.pow(10,6)));
c3 = (c2 / F ) ;
document.calculator.diode_capacitance.value=c1;
document.calculator.diode_cutoff_frequency.value=c2;
document.calculator.quality_factor.value=c3;
}
</SCRIPT>
