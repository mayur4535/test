<script>
	error1 = "That's not a valid code";
	error2 = "Last digit cannot be greater than 6";
	function calcCode(){
		$('#code_value_result').hide();
		$('#code_invalid_value').hide();
		code = document.getElementById('code_value').value;
		if(code == ""){
			$('#code_value_result').hide();
			$('#code_invalid_value').hide();
			return(10);
		}
		var sf = Math.floor(code/10)
		if((code - (sf*10))>6){
			$('#code_invalid_value').html(error2);
			$('#code_invalid_value').show();
			return(10);
		}
		code_value_result = (sf*(Math.pow(10,(code - (sf*10)))));
		$('#code_value_result').show();
		$('#value_uF').html((code_value_result/1000000)+'uF');
		$('#value_nF').html((code_value_result/1000)+'nF');
		$('#value_pF').html((code_value_result)+'pF');
	}
	
	error3 = "Value must be between 10pF and 9.9uF";
	error4 = "Value is not a valid number";
	function calcCapacitance(option){
		if(option == ""){
			option = document.getElementsByName("capacitance_unit")[0].value;
		}
		$('#capacitance_value_result').hide();
		$('#capacitance_invalid_value').hide();
		capacitance_unit = select_capacitance_unit(option);
		capacitance_value = document.getElementsByName("capacitance")[0].value;
		if(capacitance_value != ""){
			if(capacitance_unit == 'nF'){
				capacitance_value=capacitance_value*1000;
			}
			if(capacitance_unit == 'uF'){
				capacitance_value=capacitance_value*1000000;
			}
			if(capacitance_value<10 || capacitance_value>=10000000){
				$('#capacitance_invalid_value').html(error3);
				$('#capacitance_invalid_value').show();
				return(100);
			}
			var lastdigit = 0;
			while (capacitance_value >= 100){
				lastdigit++;
				capacitance_value = capacitance_value / 10;
			}
			if(!isNaN(capacitance_value)){
				$('#capacitance_value_result').show();
				$('#value_code').html(capacitance_value*10+lastdigit);
			}else{
				$('#capacitance_invalid_value').html(error4);
				$('#capacitance_invalid_value').show();
			}
		}
	}
	
	function select_capacitance_unit(option){
		document.getElementById('unit_uF').className = "_list_item";
		document.getElementById('unit_nF').className = "_list_item";
		document.getElementById('unit_pF').className = "_list_item";
		if(option != ""){
			document.getElementsByName("capacitance_unit")[0].value = option;
			document.getElementById('unit_'+option).className = "_list_item_active";
		}
		return option;
	}
	</script>
